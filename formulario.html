<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulario</title>
</head>
<body>
    <h2>¿Cuanto sabes del Club Atletico River Plate?</h2>
    <h2>formulario</h2>
    <div>
        <img src="carlos sanchez.jpg" alt=""> <br>
        <label for="jugador">Quien es el jugador de la imagen anterior</label> <br>
        <input type="text" id="jugador">

    <br>
    <br>
    <div>
        <img src="libertadores.jpg" alt=""> <br>
        <label for="copas">Cuantas copas Libertadores tiene River</label> <br>
        <select name="copas" id="copas">
            <option value="cuatro"> 4</option>
            <option value="tres">3</option>
            <option value="siete">7</option>
            <option value="" selected="selected">Seleccione una opcion</option>
        </select>
        <br>
        <br>


    <div>
        <img src="merlo.jpg" alt=""> <br>
        <label for="partidos">¿Quien es el jugador con mas partidos en la Historia del club?</label> <br>
        <select name="partidos" id="partidos">
            <option value="AL">Angel Labruna</option>
            <option value="AC">Amadeo Carrizo</option>
            <option value="IF">Ignacio Fernandez</option>
            <option value="RM">Reinaldo Merlo</option>
            <option value="" selected="selected">Seleccione una opcion</option>
        </select>
    </div>
    <br>
    <br>

    <div>
        <img src="monumental.jpg" alt=""> <br>
        <label for="principe">¿A quien le dicen El Principe?</label> <br>
        <select name="principe" id="principe">
            <option value="NA">Norberto Alonso</option>
            <option value="DT">David Trezeguet</option>
            <option value="EF">Enzo Francescoli</option>
            <option value="" selected="selected">Seleccione una opcion</option>
        </select>
    </div>

    <br>

    <br>
</body>
